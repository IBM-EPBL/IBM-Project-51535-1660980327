<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <style type="text/css">
     
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
  }
  body{
      overflow: hidden;
  }
  /* Login */
  .container{
    max-width: 500px;
    padding: 10 20px;
    margin: 130px auto;
    overflow: hidden;
    border:1px solid lightgray;
  }
  .wrapper{
    width: 100%;
    background: #fff;
    border-radius: 20px;
  }
  .title{
    height: 80px;
    border-radius: 5px 5px 0 0;
    color: black;
    font-size: 30px;
    font-weight: 600;
   display: flex;
    align-items: center;
    justify-content: center;
  }
  form{
    padding: 5px 10px 25px 10px;
  }
  img{
    width:120px;
    border-radius:50%;
    height:70px;
    position: relative;
    left:165px;
    margin:30px 15px;
  }
  .box{
    height: 45px;
    margin-bottom: 25px;
    position: relative;
  }
  .box input{
    height:100%;
    width: 100%;
    outline: none;
    padding-left: 50px;
    border: 2px solid lightgrey;
    font-size: 16px;
  }
  .box input:focus{
    border-color:black;
  }
  .box input::placeholder{
    color: #999;
  }
  .box i{
    position: absolute;
    width: 47px;
    height: 100%;
    color:black;
    font-size: 18px;
    display:flex;
    align-items: center;
    justify-content: center;
  }
  .btn input{
    color:white;
    width:100%;
    height:45px;
    font-size: 25px;
    font-weight: 500;
    padding-left: 0px;
    background: black;
    border: 1px solid black;
    cursor: pointer;
  }
  .btn input:hover{
    background:#08a3a6;
    color:white;
  }
  form .signup{
    text-align: center;
    margin-top: 20px;
    font-size: 17px;
  }
  .signup a{
    color:#04777d;
    text-decoration: none;
  }
  .signup a:hover{
    text-decoration: underline;
    color:#011314;
    background: none;

  }
  a.active,a:hover{
    background:gray;
    transition: .5s;
}
  /* nav bar */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');
body {
padding: 0;
margin: 0;
    font-family: 'Poppins', sans-serif;

}
nav {
position: fixed;
left: 0;
right: 0;
top: 0;
padding:0 10px;
height: 65px;
background-color:black;
}
nav .logo {
float: left;
width: 40%;
height: 100%;
    font-weight: 500;
display: flex;
align-items: center;
font-size: 40px;
color: #fff;
}
nav .links {
float: right;
padding: 0;
margin: 0;
width: 30%;
height: 100%;
display: flex;
justify-content: space-around;
align-items: center;
}
nav .links li {
list-style: none;
}
nav .links a {
display: block;
font-size: 20px;
    padding:12px 15px;
    border-radius: 3px;
color: #fff;
text-decoration: none;
}
nav .links a:hover{
    background: gray;
}
#nav-toggle {
position: absolute;
top: -100px;
}
nav .icon-burger {
display: none;
position: absolute;
right: 5%;
top: 50%;
transform: translateY(-50%);
}
nav .icon-burger .line {
width: 30px;
height: 5px;
background-color: #fff;
margin: 5px;
border-radius: 3px;
transition: all .3s ease-in-out;
}
@media screen and (max-width: 768px) {
nav .logo {
float: none;
width: auto;
justify-content: center;
}
nav .links {
float: none;
position: fixed;
z-index: 9;
left: 0;
right: 0;
top: 100px;
bottom: 100%;
width: auto;
height: auto;
flex-direction: column;
justify-content: space-evenly;
background-color: rgba(0,0,0,.8);
overflow: hidden;
box-sizing: border-box;
transition: all .5s ease-in-out;
}
nav .links a {
font-size: 20px;
}
nav :checked ~ .links {
bottom: 0;
}
nav .icon-burger {
display: block;  
}
}
    </style>
  </head>
  <body>
    <nav>
        <input id="nav-toggle" type="checkbox">
        <div class="logo">Virtual Eye</div>
        <ul class="links">
            <li><a href="http://127.0.0.1:5000">Home</a></li>
            <li><a class="active" href="http://127.0.0.1:5000/login">Login</a></li>
            <li><a href="http://127.0.0.1:5000/register">Register</a></li>
            <li><a href="http://127.0.0.1:5000/demo">Demo</a></li>
        </ul>
        <label for="nav-toggle" class="icon-burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
    </nav>
    <div class="container">
      <div class="wrapper">
        <form action="/prediction" method="get">
          <img src="https://www.digitalhealth.net/wp-content/uploads/2017/03/eye_image_generic_555.jpg.webp">
            <div class="box">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Enter Email address" id ="email" required>
              <small id="email-error"></small>
            </div>
            <div class="box">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Enter Password" required>
            </div>
            <div class="btn">
              <input type="submit" value="Login">
              <!-- <a href="http://127.0.0.1:5000/prediction">Sign in</a></p> -->
            </div>
            <div class="signup">Don't have an account? <a href="/register">Signup now</a></div>
          </form>
      </div>
    </div>
  </body>
</html>
